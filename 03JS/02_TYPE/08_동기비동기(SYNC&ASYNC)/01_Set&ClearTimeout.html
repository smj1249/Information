<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="d1"></div>
    <button onclick="start()">예약 실행</button>
    <button onclick="stop()">예약 취소</button>

    <script>
        let id = null;
        const start = () => {
            const d1El = document.querySelector('.d1');

            id = setTimeout(() => {
                d1El.innerHTML = 'setTimeOut Result..';
            }, 3000);
            
            console.log('id:', id);
        }

        const stop = () => {
            clearTimeout(id);
        }
    </script>
</body>

</html>
