<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Number
        document.write(typeof 10 +"</br>");
        document.write(typeof 10.5 + "</br>");
        document.write("<hr/>")

        // string
        document.write(typeof "HELLO WORLD" + "<br/>");
        document.write(typeof 'HELLO WORLD' + "<br/>");
        document.write(typeof `HELLO WORLD` + "<br/>");
        document.write("<hr/>")

        // object : { key : value , key : value}
        document.write(typeof { name: '홍길동', age: 55} + "</br>");
        document.write(typeof JSON.stringify ({ name: '홍길동', age: 55}) + "</br>");
        document.write("<hr/>")

        //  null
        let value1 = null;  //변수 초기화(공간형성 + 기본값 삽임(개발자가 의도한 값 null))
        document.write(typeof value1 + "</br/");
        document.write("<hr/>")

        // undefined
        let value2; //변수 정의(공간형성 + 기본값은 생략(undefined 자료형의 값 저장)) - 조건식 false
        document.write(typeof value2 + "<br/>");

        // boolean
        document.write(typeof true + "<br/>")
    </script>
</body>
</html>
