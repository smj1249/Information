<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열 : 여러 자료 Type을 저장하기 위한 자료구조
        // ----------------------------------------------
        // 배열의 Type 확인
        // ----------------------------------------------
        let arr = ['str1', 'str2', null, true, false, undefined, { name: "홍길동", age: 15 }];
        console.log(typeof arr);
        console.log(typeof arr[0]);
        console.log(typeof arr[1]);
        console.log(typeof arr[2]);
        console.log(typeof arr[3]);
        console.log(typeof arr[4]);
        console.log(typeof arr[5]);
        console.log(typeof arr[6], arr[6]);

        // ----------------------------------------------
        // 배열의 동적 확장 확인
        // ----------------------------------------------
        console.log(arr);
        arr[7] = 100;
        console.log(arr);
        arr[10] = 'helloworld';
        console.log(arr[8], arr[9], arr[10]);
        console.log('길이 : ', arr.length);

        // ----------------------------------------------
        // 배열 함수 사용해보기(forEach) - 반복분
        // ----------------------------------------------
        arr.forEach((item)=>{
            console.log('item', item);
        });

        // ----------------------------------------------
        // 배열 함수 사용해보기
        // push-마지막idx에 요소추가
        // pop-마지막idx 요소 제거
        // ----------------------------------------------
        arr.push('aaa');arr.push('bbb');arr.push('ccc');
        console.log(arr);
        arr.pop();arr.pop();
        console.log(arr);
    </script>
</body>

</html>
